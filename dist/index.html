<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div>
        <div class="flex h-[100vh]"> 
            <div class="w-[70%]">
                <img src="https://placehold.co/30x30" class="w-64">
                <div class="flex justify-center">
                    <div class="text-center">
                        <h1 class="text-6xl font-bold text-gray-800">Login into Your Account</h1>
                        <h3 class="m-4 text-xl text-gray-700">Login using social networks</h3>
                        <div class="flex justify-center space-x-4">
                            <div class="flex items-center justify-center w-12 h-12 rounded-full bg-[#122244]">
                                <i class='bx bxl-facebook text-white text-2xl'></i>
                            </div>
                            <div class="flex items-center justify-center w-12 h-12 rounded-full bg-[#122244]">
                                <i class='bx bxl-google-plus text-white text-2xl'></i>
                            </div>
                            <div class="flex items-center justify-center w-12 h-12 rounded-full bg-[#122244]">
                                <i class='bx bxl-linkedin text-white text-2xl'></i>
                            </div>
                        </div>
                        <div class="flex justify-center my-5">
                            <div class="flex justify-center items-center w-[80%]">
                                <div class="w-[47%] h-0.5 border-b border-gray-300"></div>
                                <div class="w-[6%] m-1 mb-3">OR</div>
                                <div class="w-[47%] h-0.5 border-b border-gray-300"></div>
                            </div>
                        </div>

                        <!-- Input fields -->
                        <div class="space-y-3">
                            <div>
                                <input type="text" class="w-[80%] bg-gray-200 rounded-3xl p-3" placeholder="Email">
                            </div>
                            <div>
                                <input type="password" class="w-[80%] bg-gray-200 rounded-3xl p-3" placeholder="Password">
                            </div>
                        </div>

                        <div class="my-7">
                            <input type="submit" class="p-3 rounded-3xl bg-green-700 text-white w-[40%]" value="Sign In">
                        </div>

                    </div>
                </div>

            </div>
            <div class="flex justify-center items-center w-[30%] bg-green-400">
                <div class="w-[90%]] text-center">
                    <h1 class="mb-5 text-5xl font-bold text-white">New Here ?</h1>
                    <p class="text-white text-2xl">Sign up and discover a great amount of new opportunities!</p>
                    <input type="button" class="mt-4 p-3 w-[50%] bg-white rounded-3xl text-black" value="Sign up">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
